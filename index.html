<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mural da Comunidade</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Mural da Comunidade</h1>
      <p>
        Um projeto feito por e para a comunidade. Adicione seu card e faça
        parte!
      </p>
    </header>

    <main class="grid-container">
      <div class="card">
        <img
          src="https://avatars.githubusercontent.com/u/112446962?s=400&u=2f2b73e4be5a0d7b0817dfdfc10503e55b0e6d72&v=4.png"
          alt="Foto de perfil do GitHub"
        />
        <h2>Seu Nome Aqui</h2>
        <p>
          Uma breve descrição sobre você, seus hobbies ou o que está aprendendo.
        </p>
        <div class="social-links">
          <a href="https://github.com/brenohp" target="_blank">GitHub</a>
          <a href="https://www.linkedin.com/in/brenohp/" target="_blank"
            >LinkedIn</a
          >
        </div>
      </div>
    </main>
  </body>
</html>
